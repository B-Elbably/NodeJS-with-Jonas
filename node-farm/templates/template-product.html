<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{%PRODUCTNAME%} | Fresh Farm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    .header {
      background: #4caf50;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    .product {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .product__img img {
      width: 100%;
      border-radius: 12px;
    }
    .product__info h2 {
      margin-top: 0;
      color: #4caf50;
    }
    .product__price {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .product__desc {
      margin: 1rem 0;
      line-height: 1.5;
    }
    .product__features {
      list-style: none;
      padding: 0;
    }
    .product__features li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #eee;
    }
    .product__btn {
      display: inline-block;
      margin-top: 1.2rem;
      text-decoration: none;
      background: #4caf50;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>{%PRODUCTNAME%}</h1>
  </header>
  <main class="product">
    <div class="product__img">
      <img src="img/products/product-{%ID%}.jpg" alt="{%PRODUCTNAME%}">
    </div>
    <div class="product__info">
      <h2>{%PRODUCTNAME%}</h2>
      <p class="product__price">${%PRICE%}</p>
      <p class="product__desc">{%DESCRIPTION%}</p>
      <ul class="product__features">
        <li>From: {%FROM%}</li>
        <li>Nutrition: {%NUTRIENTS%}</li>
        <li>Quantity: {%QUANTITY%}</li>
      </ul>
      <a class="product__btn" href="/overview">â¬… Back to Products</a>
    </div>
  </main>
</body>
</html>
